<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>制作动态字幕的太极</title>
    <style id="style">
     
    
</style>
</head>
<body>
   <div id="html"></div> 
   <script src="/index.fef1cfaf.js"></script>
   <div id="taijiWrapper">
        <div id="taiji"></div>
   </div>
   
   <style>
       *{margin:0;padding:0;box-sizing: border-box;}
       
        #taiji{
            position:fixed;
            left:50%;
            transform: translateX(-50%);
            top:20px;
            word-break:break-all;
        }
        @media(max-width:500px){
            #html{
                height:50vh;
                overflow: auto;
            }
            #taijiWrapper{
                height:50vh;
            }
            #taiji{
                position:relative;
                top:0;
                right:0;
                left:50%;
                transform: translateX(-50%);
                /* margin-top: 50px; */
               
            }
        }
   
</style>
   
</body>
</html>
